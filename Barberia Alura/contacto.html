<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

            <main>
                <form>
                    <label for="nombreapellido"> Nombre y Apellido </label>
                    <input type="text" id="nombreapellido" class="input-padron" required >

                    <label for="correoelectronico"> Correo electronico </label>
                    <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono"> Telefono </label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="XX-XXXXXXXX">

                    <label for="mensaje"> Mensaje </label>
                    <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea required>

                    <fieldset> 
                         
                        <legend>¿Como le gustaría que lo contactemos?</legend>
                        <label for="radio-mensaje"><input type="radio" name="contacto" value="email" id="radio-mensaje">Email</label>
                        

                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                        
                        <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                                             
                    </fieldset>
                   
                    <fieldset>
                        <legend>¿En cual horario preferie ser atendido?</legend>
                        <select name="" id="">
                            <option value="">Mañana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                        </select>
                    </fieldset>

                    <label for=""> <input type="checkbox" class="checkbox" checked> ¿Le gustaría recibir novedades de la barberia Alura? </label>



                    <input type="submit" value="Enviar formulario" class="enviar">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td> 8-20 hs</td>
                            
                        </tr>
    
                        <tr>
                            <td>Miercoles</td>
                            <td> 8-20 hs</td>
                            
                        </tr>
    
                        <tr>
                            <td>Viernes</td>
                            <td> 8-20 hs</td>
                            
                        </tr>
                    </tbody>
                </table>
            </main>

        
        <footer>

            <img src="./imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="copyright"> &copy Copyright Barberia Alura - 2020 </p>

        </footer>
    </body>
</html>
